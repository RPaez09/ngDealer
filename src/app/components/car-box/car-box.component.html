<a [routerLink]="['/car/' + car._id]">
<div class="car-box">
  <div class="imagePlaceholder"></div>
  <div class="car-detail">
    <p><strong>{{car.year}} {{car.make}} {{car.model}} {{car.trim}}</strong></p>
    <p class="mileage">{{car.mileage | number}} Miles</p>
    <p class="price">${{car.price | number }}</p>
    </div>
  </div>
</a>
