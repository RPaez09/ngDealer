<div class="new-car-form">
  <h2>Add a new car</h2>
  <form [formGroup]="newCarForm" (ngSubmit)="onSubmit(newCarForm.value)">
    <div class="form-group">
      <input  type="text" 
              [formControl]="newCarForm.controls['make']"
              class="form-control"
              id="makeInput"
              placeholder="Make"
              name="make" 
              ngModel>

      <input  type="text" 
              [formControl]="newCarForm.controls['model']"
              class="form-control"
              id="modelInput"
              placeholder="Model"
              name="model" 
              ngModel>

      <input  type="text" 
              [formControl]="newCarForm.controls['year']"
              class="form-control"
              id="yearInput"
              placeholder="Year"
              name="year" 
              ngModel>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
